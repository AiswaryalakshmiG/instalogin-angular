<body>
  
  <div class="login">
    <h1 class="heading1">Instagram</h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <input type="text" name="username" [(ngModel)]="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
      <button type="submit" class="button">Log In</button>
    </form>
   
    <div class="seperator">
      <hr><span>OR</span><hr>
    </div>
  
    <div class="facebook">
      <img src="assets/facebook.png" alt="facebook logo">
      <a href="https://www.facebook.com/login/"><span>Log in with Facebook</span></a>
    </div>
  
    <a (click)="forgot()" style="color: rgb(35, 118, 143); cursor: pointer;">Forgot Password?</a>

  </div>
  
  <div class="signup">
    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
  
</body>
