<body>   
<p>search </p>
<div class="search">
<input type="text" name="friendName" [(ngModel)]="friendName"  placeholder="friend-name">
<button (click)="addFriend()">Submit</button>
<div *ngIf = "friends.length > 0; then friendList; else noData"></div>
    <ng-template #friendList>
<ul>
    <li *ngFor="let friendName of friends">{{ friendName }}</li>
</ul>
</ng-template>
<ng-template #noData>
   <p>No Friends Available</p>
</ng-template>
</div>
</body>
