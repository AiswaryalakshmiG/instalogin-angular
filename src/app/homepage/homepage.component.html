

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="notification">
        <div class="header">
          <h1 class="heading">Instagram</h1>
          <div class="icons">
            <a routerLink="/notification" class="heart">
               <i class="fa-solid fa-heart" ></i>
            </a>
            <a routerLink="/message" class="msg">
               <i class="fa-solid fa-message"></i>
            </a>
          </div>

        </div>
      </div>
      
      <div class="user">
         <img src="assets/userprofile.png" alt="profile image" width="50" height="50">
      </div>

      <div class="main">
         <p>Welcome to instagram!</p>
         <img src="assets/post.jpg" alt="post image" >
         <button class="btn" (click)="like()">Like {{likeCount}}</button>
        
      </div>
      <div class="navbar">
        
         <a routerLink="/homepage"><i class="fa-solid fa-house"></i></a>
         <a routerLink="/search"><i class="fa-solid fa-magnifying-glass"></i></a>
         <a routerLink="/profile"><i class="fa-solid fa-circle-user"></i></a>
      </div>
     
</body>
